<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><img src="image/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="image/clear1.webp" alt="" class="weathericon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <P>HUmidity</P>
                    </div>
                </div>
                <div class="col">
                    <img src="image/vecteezy_hand-drawn-doodle-wind-blow-clip-art_22185109.png" alt="">
                    <div>
                        <p class="wind">50%</p>
                        <P>Wind Speed</P>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
